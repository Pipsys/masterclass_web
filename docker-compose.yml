services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: masterclass_web
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d masterclass_web"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      OCTOPIS_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/masterclass_web
      OCTOPIS_SECRET_KEY: change_me_in_prod
      OCTOPIS_API_CORS_ORIGINS: '["http://localhost"]'
      OCTOPIS_AUTH_RATE_LIMIT_ENABLED: "true"
      OCTOPIS_AUTH_RATE_LIMIT_REQUESTS: "20"
      OCTOPIS_AUTH_RATE_LIMIT_WINDOW_SECONDS: "60"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
